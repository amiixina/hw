<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <title>Contact Book</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Book</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Contact Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
        </form>
        <ul id="contactList" class="list-group mt-3">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
