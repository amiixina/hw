<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Crew</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card {
            margin: 10px;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SpaceX Crew</h1>
        <div class="row">
            <div class="col-md-4">
                <select id="agency" class="form-control">
                    <option value="nasa">NASA</option>
                    <option value="esa">ESA</option>
                    <option value="jaxa">JAXA</option>
                </select>
            </div>
        </div>
        <div id="crew-cards" class="row"></div>
    </div>
    <script>
        $(document).ready(function() {
            $("#agency").change(function() {
                fetchCrew($(this).val());
            });
            fetchCrew("nasa");
        });

        function fetchCrew(agency) {
            // Make a GET request to the SpaceX API
            $.getJSON("https://api.spacexdata.com/v4/crew", { agency: agency }, function(data) {
                // Clear the existing crew-cards div
                $("#crew-cards").empty();
                // Loop through the data and create a card for each astronaut
                data.forEach(function(astronaut) {
                    $("#crew-cards").append(`
                        <div class="col-md-4">
                            <div class="card">
                                <img class="card-img-top" src="${astronaut.image}" alt="${astronaut.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${astronaut.name}</h5>
                                    <p class="card-text">Agency: ${astronaut.agency}</p>
                                    <a href="${astronaut.wiki}" class="btn btn-primary">Wiki</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            });
        }
    </script>
</body>
</html>
